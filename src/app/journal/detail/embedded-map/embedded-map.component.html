<div class="info" [@shrink]="isBubble">
  <div class="title">{{place.title | stripTag}}</div>
  <div class="cate">{{place.category}}</div>
  <div class="attr">주소 : {{place.mapInfo.address}}</div>
  <div class="description" [innerHtml]="place.description | stripTag"></div>
</div>
<div class="maps" #maps (click)="clickMap()" [@expand]="isBubble" (@expand.done)="resizeMap()"></div>
<div class="background" #background (click)="isBubble = false" [@show]="isBubble"></div>
