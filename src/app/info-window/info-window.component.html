<div class="info-window">
  <div class="main">
    <div class="title">{{place?.title | stripTag}}</div>
    <div class="addr" *ngIf="place?.title !== place?.mapInfo.address">{{place?.mapInfo.address}}</div>
  </div>
  <div class="spacer"></div>
  <div class="right">
    <button mat-button (click)="addPlace()">담기</button>
    <button mat-button (click)="removeMarker()">삭제</button>
  </div>
</div>
